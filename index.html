<!DOCTYPE html>
<html lang="en">
    <head>
        <!----------Meta liks--------->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!----------Title--------->
        <title>Weries | Watch Series</title>

	    <link href="img/logo.jpg" rel="shortcut icon" type="image/png" />

        <!----------CSS link--------->
        <link rel="stylesheet" href="style.css">
        <!----------Fonts--------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!----------Swiper--------->
        <link rel="stylesheet" type="text/css" href="js/swiper.min.css">
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <!----------JS link--------->
        <script defer src="script.js"></script>

    </head>

    <body>
        <header>
            <nav class="navbar">
                <a onclick="scrollToTop()" class="brand-title">Series</a>
                <a href="#" class="toggle-button">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </a>

                <div class="search-container">
                    <div class="search-element">
                        <input type="text" class="form-control" placeholder="Search Title..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                        <div class="search-list" id="search-list"></div>
                    </div>
                </div>

                <div class="navbar-links">
                  <ul>
                    <li><a class="nav-link" href="#drama-wrapper">Drama</a></li>
                    <li><a class="nav-link" href="#horror-wrapper">Horror</a></li>
                    <li><a class="nav-link" href="#comedy-wrapper">Comedy</a></li>
                    <li><a class="nav-link" href="#action-wrapper">Action</a></li>
                  </ul>
                </div>
            </nav>
            
            <div class="slider"></div>
    
            <button class="slider__btn-right">
                <i class="fas fa-angle-right"></i>
            </button>
            <button class="slider__btn-left">
                <i class="fas fa-angle-left"></i>
            </button>

            <div class="dots"></div>     

        </header>


        <div class="slider-series">

            <div class="slide-series" id="drama-wrapper">
                <img src="img/1d.jpg" alt="" />
                <img src="img/2d.jpg" alt="" />
                <img src="img/3d.jpg" alt="" />
                <img src="img/4d.jpg" alt="" />
                <img src="img/5d.jpg" alt="" />
                <img src="img/6d.jpg" alt="" />
            </div>

            <div class="slide-series" id="action-wrapper">
                <img src="img/1a.jpg" alt="" />
                <img src="img/2a.jpg" alt="" />
                <img src="img/3a.jpg" alt="" />
                <img src="img/4a.jpg" alt="" />
                <img src="img/5a.jpg" alt="" />
                <img src="img/6a.jpg" alt="" />
            </div>

            <div class="slide-series" id="comedy-wrapper">
                <img src="img/1c.jpg" alt="" />
                <img src="img/2c.jpg" alt="" />
                <img src="img/3c.jpg" alt="" />
                <img src="img/4c.jpg" alt="" />
                <img src="img/5c.jpg" alt="" />
                <img src="img/6c.jpg" alt="" />
            </div>

            <div class="slide-series" id="horror-wrapper">
                <img src="img/1h.jpg" alt="" />
                <img src="img/2h.jpg" alt="" />
                <img src="img/3h.jpg" alt="" />
                <img src="img/4h.jpg" alt="" />
                <img src="img/5h.jpg" alt="" />
                <img src="img/6h.jpg" alt="" />
            </div>
        </div>
        

        <footer class="footer">
            <p class="rights">All right reserved.</p>
            <!-- <img src="img/icon.png" alt="Logo" class="footer__logo" /> -->
        </footer>
    </body>
</html>
